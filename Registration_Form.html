<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input id="name" type="text"><br><br>
        <label for="dob">Date Of Birth:</label>
        <input id="dob" type="date"><br><br>
        <label for="gender">Gender:</label>
        <input id="gender" type="radio" name="hello" >
        <span>Male</span>
        <input id="gender" type="radio" name="hello">
        <span>Female</span>
        <input id="gender" type="radio" name="hello">
        <span>Other</span>
    </fieldset>

    <fieldset>
        <legend>Contact Information</legend>
        <label for="email">Email:</label>
        <input id="email" type="email"><br><br>
        <label for="phone">Phone Number:</label>
        <input  id="phone" type="number"><br><br>
        <label>Address:</label><br>
        <textarea ></textarea><br><br>
    </fieldset>

    <fieldset>
        <legend>Account Details</legend>
        <label for="user">Username:</label>
        <input type="text"  id="user"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>
        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword"><br><br>
    </fieldset>

    <fieldset>
        <legend>Preferences:</legend>
        <label for="colour">Favourite Colour:</label>
        <input type="color" id="colour"><br><br>
        <label for="picture">Upload Profile Picture:</label>
        <input type="file" id="picture"><br><br>
        <label for="interest">Interests:</label>
        <input type="checkbox" name="hi">
        <span>Reading</span>
        <input type="checkbox" name="hi">
        <span>Traveling</span>
        <input type="checkbox" name="hi">
        <span>Coding</span>
    </fieldset>

    <input type="button" value="Submit">
</body>
</html>
