<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 5px solid pink;
            height: 200px;
            width: 200px;
            padding: 20px; /*(inside border) distance between border & content (from all four corners)*/
            margin: 20px;  /*(ouside border) distance between viewport and border*/
        }
    </style>
</head>
<body>
    <div><b><i>Hello </i></b></div>
    <!--Box model properties :: Dimensions(height, width), margin, padding, border -->
</body>
</html>
