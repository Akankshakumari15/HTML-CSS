<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--internal css-->
    <style>
        h3{
            background-color: aqua;
        }
    </style>
    
    <!--external css-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--Three types of applying css:inline, internal, external-->
    
    <!--inline css-->
    <h1 style="background-color: red;">hello</h1>

    <!--internal css-->
    <h3>hiii</h3>
    
    <!--external css-->
    <h2>byee</h2>
</body>
</html>
