<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>  <!--to get an outer box-->
        <legend>FORM</legend>
    
    <label for="hello"> Name:</label>  <!--to activate the current box-->
    <input id="hello" type="text" placeholder="Enter ur name"/><br><br>  <!--placeholder = to print a message in the box-->
    
    <span>Mobile Number:</span>   <!--to print a message beside the box-->
    <input type="number" placeholder="Enter ur number"/><br><br>  
    
    <span>Address:</span>
    <textarea placeholder="Enter ur address"></textarea><br><br>
   
    <span>Email id:</span>
    <input type="email" placeholder="Enter ur email id"/><br><br>
   
    <span>Password:</span> 
    <input type="password" placeholder="Enter ur password"/><br><br>
   
    <span>Date:</span>
    <input type="date"/><br><br>
   
    <span>Time:</span>
    <input type="time"/><br><br>
    
    <span>Colour:</span>
    <input type="color"/><br><br>
   
    <span>Choose a file:</span>
    <input type="file"/><br><br>
   
    <span>Male</span>
    <input name="hello" type="radio"/>
    <span>Female</span>
    <input name="hello" type="radio"/><br><br>
   
    <span>City:</span> 
    <select>   <!--for a dropdown box-->
        <option>Not selected </option>
        <option>Delhi </option>
        <option>Goa </option>
        <option>Manali </option>
        <option>Pahalgam </option>
        <option>Varanasi </option>
    </select>
    <br><br>

    <input type="checkbox"/><span>I agree to all ur terms and conditions.</span><br><br>

    <input type="button" value="Submit"/><br><br>
    
    </fieldset>
</body>
</html>
